<div class="wrapper">
    <mat-card *ngFor="let item of orders | async" class="card"> 
        <mat-card-title>{{item.date.split('T')[0]}}</mat-card-title>
        <div class="group">
            <div>User:   </div>
            <div>{{item.tourist.name}}</div>
        </div>
        <div class="group">
            <div>Ordered equipment:  </div>
            <div>{{item.equipment.name}}</div>
        </div>
        <div class="group">
            <mat-card-subtitle>{{item.equipment.price}}</mat-card-subtitle>
            <mat-card-subtitle>$</mat-card-subtitle>
        </div>
    </mat-card>    
</div>
